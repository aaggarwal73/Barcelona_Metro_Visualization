<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Maximizing a Day Trip to Barcelona</h3>
    <h3>By: Aman Aggarwal, Chad Gerhard, Matt Lord</h3>
    <div id="map"></div>
    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>
    var color = d3.scale.ordinal()
    .domain(["L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11"])
    .range(["rgb(225, 57, 62)", "rgb(156, 69, 154)", "rgb(83, 185, 85)", "rgb(254, 189, 16)", "rgb(49, 123, 200)", "rgb(132, 125, 198)", "rgb(174, 97, 24)", "rgb(230, 89, 180)",  "rgb(246, 132, 41)", "rgb(0, 173, 239)", "rgb(168, 209, 100)"])

      function initMap() {
        var barcelona = {lat: 41.366360, lng: 2.175960};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: barcelona
        });
        var marker = new google.maps.Marker({
          position: barcelona,
          map: map
        });
        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);

        //puts all of the metro locations on the map.
        //@TODO make it so only one marker per station
        var set = new Set();
        d3.csv('data/barcelona_metro.csv', function(data) {
          data.forEach(function (d) {
            console.log(set.has(d.name));
            console.log(d.name);
            if (!set.has(d.name)) {
              var marker = new google.maps.Marker({
                position: new google.maps.LatLng(d.lat, d.lng),
                map: map,
                icon: {
                  path: google.maps.SymbolPath.CIRCLE,
                  scale: 5,
                  strokeColor : "#CC0000"
                }
              });
              var metroInfo = new google.maps.InfoWindow({
                content: d.name
              });

              marker.addListener('click', function() {
                metroInfo.open(map, marker);
              });
              set.add(d.name); 

            }

            
          });
        });

        //draw the attractions, idk why i even set the stroke color to black it's whatever we want it to beeeeee
        d3.csv('data/barcelona-attraction.csv', function(data) {
          data.forEach(function (d) {
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(d.lat, d.lng),
              map: map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 3,
                strokeColor : "#000000"
              }
            });

            var info = new google.maps.InfoWindow({
                content: d.name
            });

            marker.addListener('click', function() {
                info.open(map, marker);
            });
          });
        });
      }

      var svg = d3.select("svg"),
      margin = {right: 50, left: 50},
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height");

      var x = d3.scaleLinear()
          .domain([0, 180])
          .range([0, width])
          .clamp(true);

      var slider = svg.append("g")
          .attr("class", "slider")
          .attr("transform", "translate(" + margin.left + "," + height / 2 + ")");

      slider.append("line")
          .attr("class", "track")
          .attr("x1", x.range()[0])
          .attr("x2", x.range()[1])
        .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
          .attr("class", "track-inset")
        .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
          .attr("class", "track-overlay")
          .call(d3.drag()
              .on("start.interrupt", function() { slider.interrupt(); })
              .on("start drag", function() { hue(x.invert(d3.event.x)); }));

      slider.insert("g", ".track-overlay")
          .attr("class", "ticks")
          .attr("transform", "translate(0," + 18 + ")")
        .selectAll("text")
        .data(x.ticks(10))
        .enter().append("text")
          .attr("x", x)
          .attr("text-anchor", "middle")
          .text(function(d) { return d + "Â°"; });

      var handle = slider.insert("circle", ".track-overlay")
          .attr("class", "handle")
          .attr("r", 9);
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdRh9dvJMzZi2ucTPzmq3am9sRWyePEww&callback=initMap">
    </script>
  </body>
</html>
